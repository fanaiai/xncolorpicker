<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="fcolorpicker.css">-->
    <style>
        body{
            background: #ccc;
        }
        #colorpicker{
            position: fixed;
            /*right: 0;*/
            margin-top: 100px;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
<div id="colorpicker">

</div>
<a id="destroy">销毁</a>
</body>
<script src="src/xncolorpicker.js"></script>
<script>
    var xncolorpicker = new XNColorPicker({
        color: "linear-gradient(30deg,rgba(233,11,22,1), #ffff00)",
        selector: "#colorpicker",
        showprecolor: true,//显示预制颜色
        prevcolors: [],//预制颜色，有默认
        showhistorycolor: true,//显示历史
        historycolornum: 16,//历史条数
        format: 'rgba',//rgba hex hsla
        showPalette:true,//显示色盘
        show:false, //初始化显示
        lang:'cn',// cn 、en
        onError: function (e) {

        },
        onCancel:function(color){
            console.log("cancel",color)
        },
        onChange:function(color){
            // console.log("change",color)
        },
        onConfirm:function(color){
            console.log("confirm",color)
        }
    })
    document.querySelector("#destroy").onclick=function(){xncolorpicker.destroy();}
</script>
</html>
